    <style>
        :root{
            --glass-bg-rgb: 18,18,21;
            --glass-alpha: .28;
            --glass-blur: 18px;
            --neon-a: 255,0,200;
            --neon-b: 0,229,255;
        }
        .glass{ 
            background: rgba(var(--glass-bg-rgb), var(--glass-alpha));
            backdrop-filter: blur(var(--glass-blur)) saturate(120%);
            -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(120%);
            border: 1px solid rgba(255,255,255,.15);
            box-shadow: 0 8px 30px rgba(0,0,0,.35);
            border-radius: 16px;
        }
        .neon{ position: relative; }
        .neon::before{
            content: ""; position: absolute; inset: -1px; border-radius: inherit; padding: 1px;
            background: linear-gradient(120deg, rgb(var(--neon-b)) 0%, rgb(var(--neon-a)) 50%, rgb(var(--neon-b)) 100%);
            -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
            pointer-events: none; filter: drop-shadow(0 0 8px rgba(var(--neon-a),.35));
        }
        .glass-strong { --glass-alpha: .16; --glass-blur: 22px; }
        .glass-subtle { --glass-alpha: .40; --glass-blur: 12px; }
        
        body{
            margin:0;
            min-height:100dvh;
            color:#F5F5F7;
            background: url('https://images.unsplash.com/photo-1533109721025-d1ae7ee11a91?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            font:16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
            overflow-x: hidden;
        }
        h1{
            font-family: 'Orbitron', system-ui, sans-serif;
        }
        
        .font-mono { font-family: 'Roboto Mono', monospace; }
        .gemini-btn {
            background: linear-gradient(90deg, #4f46e5, #8b5cf6);
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
            transition: all 0.3s ease;
            border: none;
            color: white;
        }
        .gemini-btn:hover {
            background: linear-gradient(90deg, #8b5cf6, #4f46e5);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.6);
            transform: translateY(-2px);
        }
        .gemini-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(79, 70, 229, 0.3);
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #bbb;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
        }
    </style>
